databaseChangeLog:
  - changeSet:
      id: create-accounts
      author: amol
      changes:
        - createTable:
            tableName: accounts
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: account_number
                  type: VARCHAR(50)
                  constraints:
                    unique: true
              - column:
                  name: created_at
                  type: TIMESTAMP
              - column:
                  name: status
                  type: VARCHAR(20)
