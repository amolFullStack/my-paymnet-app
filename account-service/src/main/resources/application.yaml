server:
  port: 8082
spring:
  application:
    name: account-service
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  datasource:
    url: jdbc:postgresql://localhost:5432/payments   #?options=-c%20TimeZone=Asia/Kolkata
    schema: public
    driver-class-name: org.postgresql.Driver
    username: payments
    password: payments
  jpa:
    hibernate.ddl-auto: none #as we are using liquibase
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

dev:
  security:
    disabled: false
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus

eureka:
  instance:
    prefer-ip-address: true
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

