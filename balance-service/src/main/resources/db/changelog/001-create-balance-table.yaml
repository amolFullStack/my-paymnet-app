databaseChangeLog:
  - changeSet:
      id: create-balance-table
      author: amol
      changes:
        - createTable:
            tableName: balances
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: account_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: balance
                  type: DECIMAL(18,2)
                  defaultValueNumeric: 0.00
              - column:
                  name: last_updated
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
